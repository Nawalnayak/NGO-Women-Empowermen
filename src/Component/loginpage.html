<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Home Page</title>
    <style>
        /* Google Font */
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        /* Reset default styles */
        
        * {
            margin: 0;
            background-color: #f4f4f4;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        
        body {
            /* Body */
        }
        /* Header */
        
        header {
            background: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        /* Sections */
        
        section {
            padding: 80px 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
        }
        
        h1 {
            font-size: 36px;
            color: #333;
        }
        
        h2 {
            font-size: 30px;
            color: #222;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
        /* Home Section */
        
        #home {
            background: #ff7eb3;
            color: white;
            padding: 100px 20px;
        }
        /* About Section */
        
        #about {
            background: white;
        }
        /* Login Section */
        
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            background: #333;
        }
        
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: white;
        }
        
        .input-box {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        
        .input-box::placeholder {
            color: #f0f0f0;
            font-size: 14px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff7eb3, #ff518b);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #ff518b, #ff7eb3);
            transform: scale(1.05);
        }
        
        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #f5f5f5;
        }
        /* Contact Section */
        
        #contact {
            background: #f4f4f4;
        }
        
        .contact-form {
            max-width: 500px;
            margin: auto;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .contact-form textarea {
            height: 120px;
        }
        
        .contact-form button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #ff518b;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .contact-form button:hover {
            background: #ff7eb3;
        }
        /* Footer */
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#login">Login</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Your success is our priority.</p>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <h2>About Us</h2>
            <p>We are a team dedicated to providing high-quality services.</p>
        </div>
    </section>

    <!-- Login Section -->
    <section id="login">
        <div class="login-container">
            <h2>Login</h2>
            <form action="#">
                <input type="text" class="input-box" placeholder="Username" required>
                <input type="password" class="input-box" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

</body>

</html>
